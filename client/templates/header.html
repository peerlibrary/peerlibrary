<template name='header'>
  <header>
    <div class='container'>
      <div class='row'>
        <div class='logo'>
          <a href='#'>PeerLibrary</a>
        </div>
        <ul class="top-menu">
          <li class="search">
            <span class="label">
              <i class="icon-search"></i> Search for publications, authors and keywords
              <span class="cursor"></span>
            </span>
            <div class="search-form">
              <form action='/' id='search'>
                <input type='text' name='q' class='search-input' autocomplete='off'>
                <input type='hidden' name='ie' value='UTF-8'>
                <span class='search-button'>
                  <i class='icon-search'></i>
                </span>
              </form>
            </div>
          </li>
          <li class='explore'>
            <a href='#'>Explore</a>
          </li>
          <li class='explore pull-right'>
            <a href='#'>Sign In</a>
          </li>
          <li class='explore pull-right'>
            <a href='#'>Register</a>
          </li>
        </ul>
      </div>
    </div>
  </header>
</template>
