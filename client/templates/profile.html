<template name="profile">
  {{> header}}
  {{#if profile}}
    <div class="container_12">
      <div class="grid_9">
        <div class="user-info">
          <h1>{{profileError}}</h1>
          <h3 class="name">{{profile.profile.firstName}} {{profile.profile.lastName}}</h3>
          <div class="clearfix"></div>
          <p class="title">{{profile.profile.position}}, {{profile.profile.institution}}</p>
        </div>
        <div class="topbar">
          <a href="#" class="publications-link active">Publications <hr></a>
          <a href="#" class="reviews-link">Reviews <hr></a>
        </div>
        <div class="clearfix"></div>
        <ol class="item-list">
          {{#each publications}}
            {{> publicationItem}}
          {{/each}}
        </ol>
      </div>
    </div>
  {{/if}}
  {{> search}}
</template>
