<template name="footer">
  <footer class="{{indexFooter}} {{noIndexFooter}} {{currentPage}}">
    <ul class="subpages">
      <li><a href="{{aboutPath}}">About</a></li>
      <li><a href="{{helpPath}}">Help</a></li>
      <li><a href="{{privacyPath}}">Privacy</a></li>
      <li><a href="{{termsPath}}">Terms</a></li>
      <li><a href="https://github.com/peerlibrary/peerlibrary" title="Running version {{VERSION}}">Source</a></li>
      <li><a href="https://github.com/peerlibrary/peerlibrary/wiki/Public-API">API</a></li>
    </ul>
    <ul class="connect">
      <li><a href="http://blog.peerlibrary.org">Blog</a></li>
      <li><a href="https://twitter.com/PeerLibrary">Twitter</a></li>
      <li><a href="http://lists.peerlibrary.org/lists/info/news">Newsletter</a></li>
      <li><a href="mailto:hello@peerlibrary.org">Contact</a></li>
    </ul>
  </footer>
</template>

<template name="baseFooter">
  {{#unless searchActive}}
    {{> footer}}
  {{/unless}}
</template>
