<!-- Members
Used when inline items appear in contexts of lists and need add/remove controls -->

<template name="member">
  <li class="member">
    {{#if isPerson}}{{> personInlineItem}}{{/if}}
    {{#if isGroup}}{{> groupInlineItem}}{{/if}}
    <button class="remove-button icon-cancel"></button>
  </li>
</template>

<template name="memberAdd">
  <li class="member">
    <button class="add-button">
      {{#if isPerson}}{{> personInlineItem noLinkDocument}}{{/if}}
      {{#if isGroup}}{{> groupInlineItem noLinkDocument}}{{/if}}
    </button>
  </li>
</template>
